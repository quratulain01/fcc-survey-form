<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="style.css">
    <title>
        Survery Form
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div id="div1">
        <h1 id="title">My First Survey Form</h1>
        <p id="description"><em>Thank you for taking out time to fill this up!</em></p>
    </div>
    <div id="div2">
        <Form id="survey-form">

            <div>
                <label for="name" id="name-label">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your Name" required><br>
            </div>

            <div>
                <label for="email" id="email-label">Email:</label><br>
                <input type="email" id="email" pattern=".+@globex.com" size="30" name="email"
                    placeholder="Enter your Email Address" required><br>
            </div>

            <div>
                <label for="age" id="number-label">Age:</label><br>
                <input type="number" id="number" required min="18" max="100" name="age" placeholder="Age"><br>
            </div>

            <div id="gender-div">
                <P>Please select your gender</P>
                <input type="radio" id="male" name="name" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="name" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="name" value="other">
                <label for="other">Other</label>

            </div>

            <div>
                <label for="cars">Choose a car you prefer:</label>

                <select name="cars" id="dropdown">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>

            </div>

            <div id="checkbox-div">
                <p>Please select hobbies which you prefer</p>
                <input type="checkbox" id="hobby1" name="hobby1" value="1">
                <label for="hobby1">Cycling</label><br>
                <input type="checkbox" id="hobby2" name="hobby2" value="2">
                <label for="hobby2">Reading</label><br>
                <input type="checkbox" id="hobby3" name="hobby3" value="3">
                <label for="hobby3">Cooking</label><br>
                <input type="checkbox" id="hobby4" name="hobby4" value="4">
                <label for="hobby4">Gardening</label><br>
                <input type="checkbox" id="hobby5" name="hobby5" value="5">
                <label for="hobby5">Sports</label><br>
                <input type="checkbox" id="hobby6" name="hobby6" value="6">
                <label for="hobby6">hiking</label><br>

            </div>

            <div>
                <label for="aboutme">Please write a few lines about yourself</label><br>
                <textarea id="aboutme" name="aboutme" rows="10">


                </textarea>
            </div>


            <input type="submit" id="submit" value="Submit">





        </Form>
    </div>
</body>

</html>
